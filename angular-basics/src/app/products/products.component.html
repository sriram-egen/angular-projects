<div class="products">
    @for (product of products; track product){
    <app-product [name]="product.name" [price]="product.price" [card]="card"
        (productClicked)="onProductClicked($event)"></app-product>
    }

    <p>
        Current item:
        @if (currentProduct) {
        {{currentProduct}}
        } @else {Null}
    </p>
</div>
